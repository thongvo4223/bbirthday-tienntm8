<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ch√∫c m·ª´ng sinh nh·∫≠t</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #fdf2f8;
      background-size: cover;
      background-position: center;
      transition: background 1s ease-in-out;
      overflow: hidden;
    }
    #cake {
      margin-top: 50px;
      width: 300px;
      cursor: pointer;
      transition: transform 0.3s;
      z-index: 2;
      position: relative;
    }
    #cake:hover {
      transform: scale(1.1);
    }
    #message {
      display: none;
      font-size: 40px;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
      margin-top: 20px;
      animation: pop 1s ease forwards;
      z-index: 2;
      position: relative;
    }
    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: red;
      animation: fall 3s linear forwards;
      opacity: 0.8;
    }
    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <h2>B·∫•m v√†o b√°nh kem ƒë·ªÉ m·ªü b·∫•t ng·ªù üéÇ</h2>
  <img id="cake" src="https://pngimg.com/uploads/cake/cake_PNG13113.png" alt="B√°nh kem">
  <div id="message">CH√öC M·ª™NG SINH NH·∫¨T ANH ƒê·∫∏P TRAI, TRONGNV28 üéâ</div>

  <script>
    const cake = document.getElementById('cake');
    const message = document.getElementById('message');

    cake.addEventListener('click', () => {
      cake.style.display = 'none';
      document.body.style.backgroundImage = "url('187444885_113200507601495_463119825086753294_n.jpg')";
      message.style.display = 'block';
      createConfetti();
    });

    function createConfetti() {
      for (let i = 0; i < 150; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        document.body.appendChild(confetti);
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.top = '-10px';
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.animationDuration = 2 + Math.random() * 3 + 's';
        confetti.style.animationDelay = Math.random() * 1 + 's';
        confetti.style.width = confetti.style.height = Math.random() * 8 + 5 + 'px';
        setTimeout(() => confetti.remove(), 5000);
      }
    }
  </script>
</body>
</html>
